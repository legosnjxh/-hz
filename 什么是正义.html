<h2><p style="font-size:40px">什么何为正义呢</p></h2>


<div style="max-width:100% ; max-height:20% ; background-color:#FF3 ; text-align:center" >
<p style="text-align:center">
<div style="background-color:#F00 ; max-width:100% ; max-height:30% ; text-align:center " >
<p style="font-size:20px">他说:如果没有罗杰开创的大海贼时代海贼，就不会有这么多人蜂拥而至的当海贼</p>
<img src="imaser/人物/Z.jpg">
<p>不过他最后却和海贼一起战斗</p>
</div>

<p>&nbsp;</p>
<div style=" max-width:100%; max-height:40% ; background-color:#09F ; text-align:center;">
<p style="font-size:30px">也许正义这个词在一些人身上莫过于此沉重的</p>
<p style="font-size:30px">在战争中只能眼睁睁看着自己的亲人被杀，而痛苦的留下了眼泪。</p>
<img src="imaser/剧情，句子等/顶上战争/OIP-C.jpg">
</div>

<p>&nbsp;</p>
<div style="background-color:#03C ; max-height:30%; max-width:100% ; text-align:center ;">

<P style="font-size:30px">正义这个词虽然很伟大但是人终究还是人，很多情况都是这样在海贼对抗海军的的时候，往往很多海军都不保护平民，但也有真正有正义之星的人</P>
<img src="imaser/人物/青志.jpg"/>
</div>

</div>
</p>
</div>
